<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sign up</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="signUp.css">
</head>
<body>
  <div id="root">
    <form action="/signup" method="get">
      나의 이름 <br>
      <input
      type="text"
      name="name"
      id="name"
      placeholder="나의 이름을 작성하세요. ex : 공욱재">
      <div id="namebox"></div>

      비밀번호<br>
      <input
      type="text"
      name="password"
      id="password"
      placeholder="정자 이름과 핸드폰 뒷자리 4자리를 작성해주세요. ex:공욱재0957">
      <div id="passwordBox"></div>

      비밀번호 확인<br>
      <input
      type="text"
      name="confirmPassword"
      id="confirmPassword"
      placeholder="위 비밀번호 입력과 동일하게 다시 한번 작성해주세요.">
      <div id="confirmPasswordBox"></div>

      이메일 주소<br>
      <input
      type="text"
      name="e-mail"
      id="e-mail"
      placeholder="이메일의 주소 양식에 맞게 작성해주세요.">
      <div id="e-mailBox"></div>

      핸드폰 번호<br>
      <input
      type="text"
      name="phoneNumber"
      id="phoneNumber"
      pattern="[0-9]{13}"
      maxlength="13"
      placeholder="핸드폰 번호를 작성해주세요. (입력 시 -은 생략합니다.)">
      <div id="phoneNumberBox"></div>

    </form>
  </div>

  <script src="signUp.js"></script>
  
</body> 
</html>
