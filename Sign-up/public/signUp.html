<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sign up</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="signUp.css">
</head>
<body>
  <div id="root">
    <form action="/signup" method="get">
      나의 이름 <br>
      <input type="text" name="name" id="name" placeholder="나의 이름을 작성하세요. ex : 공욱재">
      <div id="box"></div>

      비밀번호<br>
      <input type="text" name="password" id="password" placeholder="정자 이름과 핸드폰 뒷자리 4자리를 작성해주세요. ex:공욱재0957">

      <div id="box"></div>
    </form>
  </div>

  <script src="signUp.js"></script>
  
</body> 
</html>
