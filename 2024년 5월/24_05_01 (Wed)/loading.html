<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>loading</title>
</head>
<body>
  <div id="root"></div>


  <script>
    const body = document.body;
    body.style.margin = 0;
    body.style.padding = 0;

    const root = document.getElementById('root');

    const nav = document.createElement('nav');
    root.appendChild(nav);
    root.children[0].style.backgroundColor = "#b0b0b0";
    root.children[0].style.width = "100vw"
    root.children[0].style.height = "100vh"
    
    // for (let i = 0; i < 4; i++) {
    const div = document.createElement('div');
    nav.appendChild(div)
    root.children[0].children[0].style.width = "100px"
    root.children[0].children[0].style.height = "100px"
    root.children[0].children[0].style.backgroundColor = "white";
    // }

    let hy = 1;


      setInterval (function() {
      root.children[0].children[0].style.position = "relative"
      root.children[0].children[0].style.left = 300 + hy;
      hy++
      ,1000}) // 비동기 함수 -> 순서를 어김 -> 수동으로 핸들링하고 싶을 때, 비동기를 배우자. 프라미스 (함수)

  </script>
  
</body>
</html>
