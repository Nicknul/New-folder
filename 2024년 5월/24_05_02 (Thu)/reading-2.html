<body>
  <script>

    function addItem(array, item, index) {
      let newArray = [];
      
      function inner(currentIndex) {
        return currentIndex > index
      }
            
      for (let i =0; i <= array.length; i++) {
        // 조건문
        if (i === index) {
          newArray[i] = item;
        } else if (inner(i) === true) {
          newArray[i] = array[i - 1];
        } 
        else {
          newArray[i] = array[i];
        }
      //  console.log(newArray[i])
      }
      return newArray;
    }


    let planets = ["키위", "사과", "바나나"];
    // 배열 하나 만들어주자
    let updatedPlanets = addItem(planets, "나는 과일을 좋아하진 않아.", 0);

    }
    console.log(updatedPlanets);
  </script>
