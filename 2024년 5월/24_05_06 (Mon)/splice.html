<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>splice</title>
</head>
<body>
  <div id="root"></div>
  
  <script>
    let names = ["정호연", "이연승", "겨울이", "까미"];
    console.log(names);

    names.splice(1);
    console.log(names);

  </script>
</body>
</html>
