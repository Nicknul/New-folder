
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>access</title>
</head>
<body>
  






  <script>
    var myInfo = {
      name : "정호연",
      1 : "배고픔",
    };
    window.console.log(myInfo.name);
    // 객체 -> 키에 접근했다.

    // var myInfo = {};
    myInfo.job = "학생";
    window.console.log(myInfo);
    window.console.log(myInfo["name"]);
    // 대괄호 표기법이라고 한다
    // window.console.log(myInfo.1);
    // 객체의 key가 숫자에 해당되는 경우, []를 사용해야 한다.
    window.console.log(myInfo[1]);




  </script>
</body>
</html>
