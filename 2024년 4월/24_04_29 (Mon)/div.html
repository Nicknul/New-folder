<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>div</title>
</head>
<body>
  <div id="root">
    <div id="white"></div>
    <div id="black"></div>
  </div>

  <script>
    let root = document.getElementById('root');
    let white = document.getElementById('white');
    let black = document.getElementById('black');
    console.log(root, white, black);

    white.innerHTML = "white";
    black.innerHTML = "black";

    white.style.width = '300px';
    white.style.height = '300px';

    black.style.width = '300px';
    black.style.height = '300px';

    white.style.backgroundColor = "lightgray";
    black.style.backgroundColor = "gray";

    // 1. white를 클릭하면 사라지게 해줘
    // 2. black을 클릭하면 white를 나타나게 해줘
  
    function whiteControl() {
      white.style.display = "none" // 화이트라는 요소가 있는데 디스플레이 스타일을 설정할게 none를 써줘 (안보이게)
    }

    white.addEventListener("click", function () {
      whiteControl()
    })

    function blackControl() {
      white.style.display = "block"
    }

    black.addEventListener("click", function () {
      blackControl()
    })








  </script>
</body>
</html>
