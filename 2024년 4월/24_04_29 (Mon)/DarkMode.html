<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DarkMode</title>
</head>
<body>
  <div id="root"></div>


  <script>
  
  let wrapDiv = {
    get : {
      div : document.querySelector('div'),
      root : document.getElementById('root'),
    },
    style : {
      backgroundColor : [
        "blakc",
        "white"
      ],
      display : [
        "none",
        "flex",
        "inline",
      ]
    }
  }
  

  let newH1 = document.createElement('h1');
  let newText = document.createTextNode('JavaScirpt DataType');
  let root = wrapDiv.get.root;

  newH1.appendChild(newText);
  root.appendChild(newH1);

  root.style.display = "flex";
  root.style.justifyContent = "space-between"

  newH1.style.paddingLeft = "35vw"

  let div = wrapDiv.get.div;

  let light = new Image(80, 80);
  light.src = "DarkMode.jpg";
  light.style.display = "none"

  let dark = new Image(80, 80);
  dark.src = "lightMode.jpg"

  div.appendChild(light);
  div.appendChild(dark);

  function ligthChange() {
    document.body.style.backgroundColor = "white";
    light.style.display = "none"
    dark.style.display = "inline"
    newH1.style.color = "black"
  }

  light.addEventListener("click", function(){
    ligthChange()
  })

  function darkChange() {
    document.body.style.backgroundColor = "black"
    dark.style.display = "none"
    light.style.display = "inline"
    newH1.style.color = "white"
  }

  dark.addEventListener("click", function(){
    darkChange()
  })



  </script>
</body>
</html>
