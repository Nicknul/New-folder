<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>work-2</title>
</head>
<body>
  <div id="root">테스트</div>
  <button id="button-click">친철한 어플리케이션!</button>

  <script>  
    const root = document.getElementById('root');

    const h1 = document.createElement('h1');
    console.log(h1); // 요소가 만들어진 것이지, 문서에 직접 쓰여진 것이 아니다. -> reding이라고 한다
    root.appendChild(h1); // 마지막 자식으로 추가할 수도 있다.
    h1.innerHTML = "정호연";

    const button = document.getElementById('button-click');

    function actionButton() {
      let newElement = document.createElement('p');
      newElement.textContent = '안녕!';
      root.appendChild(newElement);
    };
    button.addEventListener("click",actionButton);
  



  </script>
</body>
</html>
